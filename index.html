<!DOCTYPE html>
<html>
<head>
<script src="jquery.js"></script>
<script src="underscore.js"></script>
<script>
  function getNextUrl()
  {
    var src = $('#i1').attr('src');
    var src2 = '';
    if(src.indexOf('059')!=-1)
    {
      src2='http://ljv5555.github.io/scvideo/data/shot000.jpg?ts='+(new Date()).getTime();
    }
    else{
      var s2 = src.split('shot')[1].split('.jpg')[0];
      var n2 = Number(s2)+1;
      var s3 = ''+n2;
      if(s3.length<3){s3="0"+s3;}
      if(s3.length<3){s3="0"+s3;}
      src2 = 'http://ljv5555.github.io/scvideo/data/shot'+s3+'.jpg?ts='+(new Date()).getTime();
    }
    return src2;
  }
  
</script>
<title>scvideo</title>
</head>
