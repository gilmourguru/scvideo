<!doctype html>
<html>
<head>
<title>9609 main street -- live video feed -- 64114-4045</title>
<style>
body, body *{font-family:helvetica;color:#fff;background:#000;font-size:1em;}
img{margin: 5mm 5mm 5mm 5mm;}
</style>
<script src="jquery.js"></script>

<script>
jQuery(function(){
  window.i1 = setInterval(function(){
    
    jQuery('.dts').text(''+(new Date())).css('display','inline-block');
    jQuery('.image').css('width',window.innerWidth*0.45+'px').css('height',window.innerHeight*0.8+'px');
    jQuery('.image1').attr('src',jQuery('.addr1').text()+'?_='+(new Date()).getTime());
    jQuery('.image2').attr('src',jQuery('.addr2').text()+'?_='+(new Date()).getTime());
    
    $('.d1').css('position','relative')
    .css('top','15mm').css('left','15mm')
    .css('background-color','rgba(0,0,0,0.35)')
    .css('padding','1mm 1mm 1mm 1mm')
    $('.d2').css('position','relative')
    .css('top','15mm').css('left','15mm')
    .css('background-color','rgba(0,0,0,0.35)')
    .css('padding','1mm 1mm 1mm 1mm')
    window.scrollTo(0,5);
    if(window.location.href.split('?').length<2)
    {
      window.location.href=window.location.href+"?_="+(new Date()).getTime();
    }
    else
    {
      var ts = window.location.href.split('?_=')[window.location.href.split('?_=').length-1];
      jQuery('.hdt1').text(ts);
    }
  },1000);
});
</script>
</head>
<body>

  <tr><td class="htd1"></td><td class="htd2"></td></tr>

    <td><div class="dts d1"></div><img class="image image1" src="http://192.168.1.250/image.jpg?cidx=709330863"/></td>
    <td><div class="dts d2"></div><img class="image image2" src="http://192.168.1.225/image.jpg?cidx=709330863"/></td>
  </tr>
</table>
</body>
</html>
